<body>

    <main class="container">

        <header>
            <h1>portal matemático</h1>
            <hr>
            <h4>Cálculos básicos</h4>

        </header>

        <input type="text" id="valorUm" placeholder="Digite um valor">
        <br><br>
        <input type="text" id="valorDois" placeholder="Digite um valor">
        <br><br>
        <h6>Resultado</h6>
        <input type="text" id="igual" disabled><br><br>

        <button onclick="somar()" class="btn btn-info">
            somar
        </button>

        </button>

        <script>

            function somar() {
                //console.log('testando')

                n1 = parseFloat(document.getElementById('valorUm').value)
                //console.log(n1)

                n2 = parseFloat(document.getElementById('valorDois').value)
                //console.log(n2)

                resultado = n1 + n2

                //Resultado
                document.getElementById('igual').value = resultado

            }

        </script>

        <button onclick="subtrair()" class="btn btn-warning">
            subtrair
        </button>

        <script>

            function subtrair() {

                n1 = parseFloat(document.getElementById('valorUm').value)
                n2 = parseFloat(document.getElementById('valorDois').value)

                //Operação
                resultado = n1 - n2

                //Resultado
                document.getElementById('igual').value = resultado
            }

        </script>

        <button onclick="multiplicar()" class="btn btn-danger">
            multiplicar
        </button>

        <script>

            function multiplicar() {

                n1 = parseFloat(document.getElementById('valorUm').value)
                n2 = parseFloat(document.getElementById('valorDois').value)

                //Operação
                resultado = n1 * n2

                //Resultado
                document.getElementById('igual').value = resultado
            }
        </script>

        <button onclick="dividir()" class="btn btn-success">
            dividir
        </button>

        <script>

            function dividir() {

                n1 = parseFloat(document.getElementById('valorUm').value)
                n2 = parseFloat(document.getElementById('valorDois').value)

                //Operação
                resultado = n1 / n2

                //Resultado
                document.getElementById('igual').value = resultado
            }

        </script>
        <hr>

        <header>
            <h4>Equação do 2º Grau</h4>
        </header>

        <input type="text" id="num1" placeholder="Digite um valor">
        <br><br>
        <input type="text" id="num2" placeholder="Digite um valor">
        <br><br>
        <input type="text" id="num3" placeholder="Digite um valor">
        <br><br>
        <h6>Raiz 1</h6>
        <input type="text" id="raizUm" disabled><br><br>
        <h6>Raiz 2</h6>
        <input type="text" id="raizDois" disabled><br><br>

        <button onclick="equacao()" class="btn btn-info">
            Calcular raizes
        </button>

        <script>

            function equacao() {

                a = document.getElementById('num1').value
                console.log(a)
                b = document.getElementById('num2').value
                console.log(b)
                c = document.getElementById('num3').value
                console.log(c)

                //Operação
                delta = (b * b) - 4 * a * c
                raiz1 = (- b + Math.sqrt(delta)) / (2 * a)
                raiz2 = (- b - Math.sqrt(delta)) / (2 * a)



                //Resultado
                console.log(raiz1)
                console.log(raiz2)
                document.getElementById('raizUm').value = raiz1
                document.getElementById('raizDois').value = raiz2


            }
        </script>
        <hr>

        <header>
            <h4>Logaritimo</h4>
        </header>

        <input type="text" id="valor1" placeholder="valor de x">
        <br><br>

        <h6>Resultado</h6>
        <input type="text" id="log" disabled><br><br>

        <button onclick="logaritimo()" class="btn  btn-info">
            calcular
        </button>

        <script>

            function logaritimo() {


                let logaritimo = document.getElementById('valor1').value

                //Operação
                resultado = Math.log10(logaritimo)
                
                //Resultado
                document.getElementById('log').value = resultado
                console.log(resultado)

            }

        </script>
        <hr>

        <header>
            <h4>Fatorial</h4>
        </header>

        <input type="text" id="numero1" placeholder="valor de n">
        <br><br>
        <h6>Resultado</h6>
        <input type="text" id="resultado" disabled><br><br>

        <button onclick="fatorial()" class="btn btn-info">
            calcular
        </button>

        <script>

            function fatorial() {

                let n = document.getElementById('numero1').value

                //Operação
                resultado = n * (n - 1) * (n - 2)

                //Resultado
                document.getElementById('resultado').value = resultado
                console.log(resultado)
            }

        </script>
        <hr>

        <header>
            <h4>Cálculo trigonométrico(tangente)</h4>
        </header>

        <input type="text" id="valor" placeholder="Digite um valor">
        <br><br>
        <h6>Resultado</h6>
        <input type="text" id="resposta" disabled><br><br>

        <button onclick="tangente()" class="btn btn-info">
            calcular
        </button>

        <script>

            function tangente() {

                let tangente = document.getElementById('valor').value

                //Operação
                resultado = Math.tan(tangente)

                //Resultado 
                document.getElementById('resposta').value = resultado
            }

        </script>
