<body>

    <main class="container">

        <header>
            <h1>Atividade 05 - Funções - Número 1</h1>
            <hr>
            <h3>Soma e subtração</h3><br>
            <h4>Exemplo de função com retorno</h4>
        </header>

        <script>
            //Entrada
            let valorUm = prompt('Digite o 1º valor: ')
            let ValorDois = prompt('Digite o 2º valor: ')
            let operacao = prompt('Digite uma operação: ')
            document.write(`<h4>Operação escolhida: ${operacao}</h4>`)

            //Casting
            valorUm = parseFloat(valorUm)
            ValorDois = parseFloat(ValorDois)

            //Funções
            function somar(valorUm, ValorDois) {
                let soma = valorUm + ValorDois

                //Retorna o resultado da operação
                return soma
            }

            function subtrair(valorUm, ValorDois) {
                let subtracao = valorUm - ValorDois

                //Retorna o resultado da operação
                return subtracao
            }

            if (operacao == 'soma') {
                resultado = somar(valorUm, ValorDois)
                document.write(`<h4>Resultado da operação: A soma dos valores é: ${resultado}</h4>`)
            } else {
                resultado = subtrair(valorUm, ValorDois)
                document.write(`<h4>Resultado da operação: A subtração dos valores é: ${resultado}</h4>`)
            }
            document.write('<hr>')

            

        </script>
