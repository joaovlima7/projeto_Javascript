<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>

</head>

<body>

    <main class="container">

        <header>
            <h1 class="display-5 ps-4 pt-4">Get Element</h1>
            <hr>
        </header>

        <!--Inputs para manipulação-->
        <input type="text" placeholder="Digite seu nome completo"
        id="nome_unico" 
        class="texto_azul"
        name="nome_client">
        <br>

        <input type="text" placeholder="Digite o seu endereço"
        id="endereço"
        class="endereco_azul"
        name="endereco_cliente">
        <br>

        <input type="text" placeholder="Digite o seu cpf"
        id="cpf"
        class="cpf_azul"
        name="endereco_cliente">
        <br>

        <input type="text" placeholder="Digite o seu cep"
        id="cep"
        class="cep_azul"
        name="cep">

        <script>
            //Seleção pelo ID
            console.log(document.getElementById('nome_unico'))

            //Seleção pelo TAGName
            console.log(document.getElementsByTagName('input'))

            //Seleção pelo TAGName
            console.log(document.getElementsByClassName('cpf_azul'))

            //Seleção pelo TAGName
            console.log(document.getElementsByName('cep'))
        </script>
        
    </main>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
