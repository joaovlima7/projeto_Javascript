<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>

    <script>
        //Criando a função separarCaractere()
        function separarCaracter() {

            //Pegando o valor digitado com seleção do elemento ID
            //document.getElementById('caracter').value

            //Depurar: console.log(document.getElementById('caracter').value)

            //Colocar esse caractere dentro de uma variável
            let digito = document.getElementById('caracter').value

            //Limpar o campo de digitação
            document.getElementById('caracter').value = ''

            //Limpar os espaços em branco antes e depois do caractere
            digito.trim()

            //Condicional
            switch (digito) {
                //Como a entrada é uma string precisamos tratá-la como tal
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    //Colocar o número no local indicado
                    document.getElementById('numero').value += digito
                    break

                default:
                    //Colocar a letra no local indicado
                    document.getElementById('letra').value += digito
            }
        }
    </script>

</head>

<body>

    <main class="container">

        <header>
            <h1 class="display-5 ps-4 pt-4">Alterando os valores dos elementos do DOM</h1>
            <hr>
        </header>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Insira qualquer texto</span>
            </div>
            <input type="text" class="form-control" placeholder="Digite alguma coisa" onkeyup="separarCaracter()"
            id="caracter">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Letras</span>
            </div>
            <input type="text" class="form-control" placeholder="Digite alguma coisa" disabled="disabled" id="letra">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Números</span>
            </div>
            <input type="text" class="form-control" placeholder="Digite alguma coisa" disabled="disabled" id="numero">
        </div>

        <label class="btn btn-dark" onclick="limpar()">limpar</label>

    </main>
