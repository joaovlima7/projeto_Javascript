<script>
    let valorUm = prompt('Digite o 1º valor: ')
    let operacoes = prompt('Você deseja 1=somar | 2=subtrair: ')
    switch (parseInt(operacoes)) {
        case 1:
            somar = valorUm + ValorDois
            document.write('Você escolheu somar!')
            break

        case 2:
            subtrair = valorUm - ValorDois
            document.write('Você escolheu subtrair!')
            break
    }
    let ValorDois = prompt('Digite o 2º valor: ')

    if (operacoes = 1) {
        document.write(`A soma dos valores foi: ${somar}`)
    } else {
        document.write(`A subtração dos valores foi: ${subtrair}`)
    }

    

</script>
