<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>

    <script>
        //Eventos do teclado
        function evento1() {
            alert('Evento onkeydown disparado!')
        }
        function evento2() {
            alert('Evento onkeyup disparado!')
        }
        function evento3() {
            alert('Evento onkeypress disparado!')
        }

    </script>

</head>

<body>

    <main class="container">

        <header>
            <h1 class="display-5 ps-4 pt-4">Esrutura de controle: for</h1>
            <hr>

            <!--ONKEYDOWN: É acionado quando pressiono qualquer tecla-->
            <!--ONKEYUP: É acionado quando uma tecla é liberada-->
            <!--ONKEYPRESS: É acionado quando mantenho a tecla pressionada (a tecla tem que ser um caractere)-->

            <input onkeydown="evento1()" type="text" class="bg-primary">
            <br>
            <input onkeyup="evento2()" type="text" class="bg-success">
            <br>
            <input onkeypress="evento3()" type="text" class="bg-warning">
        </header>

        <!--
            Consultar a socumentação W3C para se informa de todos
            os eventos e seus respectivos elementos, pois nem todo
            elemento tem suportar a um evento específico
        -->


    </main>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
