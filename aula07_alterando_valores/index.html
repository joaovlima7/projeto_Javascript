        <body>

            <main class="container">
                <header>
                    <h1 class="ps-4 pt-4">Ateração de valores</h1>
                    <hr>
                </header>

                <script>
                    //Null
                    letvalor = null

                    //Saída Antes
                    console.log(`Valor da variável antes: ${valor}​​​​​​​`)

                    //Atribuindo um valor
                    valor = 'Valor alterado!'

                    //Saída Depois
                    console.log(`Valor da variável depois: ${valor}​​​​​​​`)

                    //Atribuindo outro valor
                    valor = 100.50

                    //Saída Depois
                    console.log(`Valor depois de outra operação: ${valor}​​​​​​​`)

                    //Saída html

                    document.write(`<p class="ps-4 text-info">O valor da variável nesse momento é: ${valor}​​​​​​​</p>`)
                </script>

            </main>
