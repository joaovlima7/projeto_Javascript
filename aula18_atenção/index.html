<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>

</head>

<body>

    <main class="container">
        <header>
            <h1 class="ps-4 pt-4">Atenção com os valores da entrada de dados</h1>
            <hr>
        </header>

        <!--JavaScript-->
        <h1>Estruturas Condicionais II</h1>
        <h2 class="text-10success">Prática com Operadores de comparação</h2>
        <h2 class="text-danger">--- CUIDADO ---</h2>

        <script>
            let nota = prompt('Informe uma nota: ')
            let media = 7

            //Impressão
            document.write(`Valor da nota é: ${nota}`)
            document.write('<br>')
            document.write(`Valor da média é: ${media}`)
            document.write('<br>')
            document.write('<hr>')

            //Condicional
            if (nota === media) {
                document.write('Aluno foi APROVADO!')
            } else {
                document.write('O aluno foi REPROVADO')
            }
            document.write('<hr>')

        </script>

    </main>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

</body>
