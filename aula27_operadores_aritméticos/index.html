<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>

</head>

<body>

    <main class="container">
        <header>
            <h1 class="display-1 ps-4 pt-4">Operadores aritméticos</h1>
            <hr>
        </header>

        <!--JavaScript-->
        <script>
            //Declaração
            let A = 10
            let B = 2

            document.write(`<h1 class='display-3'>Dados para manipulação: A=${A} e B=${B}</h1>`)
            document.write('<hr>')

            document.write(`<p class='text-success'>SOMA:</p>`)
            document.write(`<p>${A} + ${B} = ${A + B} </p>`)
            
            document.write(`<p class='text-success'>SUBTRAÇÃO:</p>`)
            document.write(`<p>${A} - ${B} = ${A - B} </p>`)

            document.write(`<p class='text-success'>PRODUTO:</p>`)
            document.write(`<p>${A} * ${B} = ${A * B} </p>`)

            document.write(`<p class='text-success'>DIVISÃO:</p>`)
            document.write(`<p>${A} / ${B} = ${A / B} </p>`)

            document.write(`<p class='text-success'>MÓDULO:</p>`)
            document.write(`<p>${A} % ${B} = ${A % B} (Resto da divisão)</p>`)

            document.write(`<p class='text-success'>INCREMENTO:</p>`)
            //++ antes (acrescenta)
            //document.write(`Incremento de A= ${A} assim ++A é ${++A}<br>`)

            //++Depois (não acrescenta)
            document.write(`<p>Incremento de A= ${A} assim A++ é ${A++}</p>`)
            //Podemos ver o resultado correto usando:
            //document.write(A)

            document.write(`<p class='text-success'>DECREMENTO:</P>`)
            //-- antes (decrementa)
            //document.write(`Decremento de B= ${B} assim --B é ${--B}<br>`)

            //-- depois (não decrementa)
            document.write(`<p>Decremento de B= ${B} assim B-- é ${B--}</p>`)
            //Podemos ver o resultado correto usando:
            //document.write(B)  
        </script>


    </main>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
