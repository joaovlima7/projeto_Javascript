<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <header>
            <h1>Saída concatenada</h1>
            <hr>
        </header>

        <script>
            //Entrando com os dados
            let nome = prompt('Qual o seu nome: ')
            let idade = prompt('Informe sua idade: ')

            //Saída
            document.write('<h2 class="text-primary">Olá' + nome + ', bom dia!' + 'Você tem' + idade + 'anos! </h2>')
        </script>
        <h2 class="text-primary"></h2>
        <br><br>
        <header>
            <h1>Saída interpolada</h1>
            <hr>
        </header>

        <script>
            //Saída
            document.write(`<h2 class="text-secondary">Olá ${nome}, bom dia! Você tem ${idade} anos!</h2>`)
        </script>

    </main>
</body>
</html>
