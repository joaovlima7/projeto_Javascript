<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>

    <style>
        h1 {
            color: green;
        }

        body {
            background-color: azure;
        }
    </style>

</head>

<body>

    <main class="container">
        <header>
            <h1>Atividade número 6</h1>
            <hr>
        </header>


        <!--JavaScript-->
        <script>
            //Entrada de dados
            ganho = prompt(`Quanto você ganha por hora? : `)
            trabalho = prompt(`Quantas horas você trabalha por mês? : `)

            //Saída
            document.write(`<h4>Ganho por hora: R$ ${ganho}</h4><br>`)
            document.write(`<h4>Minhas horas trabalhadas: ${trabalho}</h4><br>`)

            //Casting
            ganho = parseFloat(ganho)
            trabalho = parseFloat(trabalho)

            //Contas
            salario = ganho*trabalho
            descontoUm = salario*11/100
            descontoDois = salario*8/100
            descontoTres = salario*5/100
            descontado = salario - descontoUm - descontoDois - descontoTres

            //Saída
            document.write(`<h4>Desconto do imposto de renda: ${descontoUm}</h4><br>`)
            document.write(`<h4>Desconto do INSS: ${descontoDois}</h4><br>`)
            document.write(`<h4>Desconto do Sindicato: ${descontoTres}</h4><br>`)
            document.write(`<h4>Seu salário é de: R$ ${descontado}</h4><hr>`)

        </script>

        <a href="index.html">Voltar</a>

    </main>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
