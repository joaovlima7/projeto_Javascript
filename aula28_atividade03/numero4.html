<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>

    <style>
        h1{
            color: green;
        }
        
        body {
            background-color:  azure;
        }
    </style>

</head>

<body>

    <main class="container">
        <header>
            <h1>Atividade número 4</h1>
            <hr>
        </header>

        <!--JavaScript-->
        <script>
            //Entrada de dados
            salario = prompt(`Informe seu salário: `)

            //Saída
            document.write(`<h4>Seu salário é: R$ ${salario}</h4>`) 

            //Casting
            salario = parseFloat(salario)

            if (salario > 1000 && salario <= 1500) {
                novo = salario*5/100
                situacao = salario + novo
            } else if (salario <= 1000){
                novo = salario*10/100
                situacao = salario + novo
            } else if (salario > 1500){
                situacao = 'Não recebe aumento'
            }
            document.write(`<h4>Com o aumento do salário: ${situacao}</h4><hr>`)

        </script>

        <a href="index.html">Voltar</a>
        
    </main>

        crossorigin="anonymous"></script>
</body>

</html>
