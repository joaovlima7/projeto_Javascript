<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>

    <style>
        h1{
            color: green;
        }
        
        body {
            background-color:  azure;
        }
    </style>

</head>

<body>

    <main class="container">


        <header>
            <h1>Atividade número 2</h1>
            <hr>
        </header>

        <!--JavaScript-->
        <script>
            //Entrada de dados
            numeroUm = prompt(`Digite o primeiro número: `)
            numeroDois = prompt(`Digite o segundo número: `)
            numeroTres = prompt(`Digite o terceiro número: `)

            //Saída
            document.write(`<h4>Primeiro número: ${numeroUm}</h4><br><br>`)
            document.write(`<h4>Segundo número: ${numeroDois}</h4><br><br>`)
            document.write(`<h4>Terceiro número: ${numeroTres}</h4><br><br>`)

            //Casting
            numeroUm = parseFloat(numeroUm)
            numeroDois = parseFloat(numeroDois)
            numeroTres = parseFloat(numeroTres)

            //Maior número
            if (numeroUm >= numeroDois && numeroUm >= numeroTres){
                maior = numeroUm
            } else if (numeroDois >= numeroUm && numeroDois >= numeroTres){
                maior = numeroDois
            } else if (numeroTres >= numeroUm && numeroTres >= numeroDois){
                maior = numeroTres
            }
            document.write(`<h4>O maior número é: ${maior}</h4><br>`)

            //Menor número
            if (numeroUm <= numeroDois && numeroUm <= numeroTres){
                menor = numeroUm
            } else if (numeroDois <= numeroUm && numeroDois <= numeroTres){
                menor = numeroDois
            } else if (numeroTres <= numeroUm && numeroTres <= numeroDois){
                menor = numeroTres
            }
            document.write(`<h4>O menor número é: ${menor}</h4><br><hr>`)

        </script>

        <a href="index.html">Voltar</a>

    </main>

        crossorigin="anonymous"></script>
</body>

</html>
