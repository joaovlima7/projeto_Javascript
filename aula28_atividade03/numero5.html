<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>

    <style>
        h1 {
            color: green;
        }

        body {
            background-color: azure;
        }
    </style>

</head>

<body>

    <main class="container">
        <header>
            <h1>Atividade número 5</h1>
            <hr>
        </header>


        <!--JavaScript-->
        <script>
            //Entrada de dados
            distancia = prompt(`Qual a distância de Juiz de Fora a São Paulo: `)

            //Saída 
            document.write(`<h4>A distância de Juiz de Fora a São Paulo é: ${distancia}</h4>`)

            //Casting
            distancia = parseFloat(distancia)

            if (distancia <= 200){
                passagem = distancia*0.70
            } else if (distancia > 200){
                passagem = distancia*0.40
            }
            document.write(`<h4>O valor da passagem será de: R$ ${passagem}</h4><hr>`)

        </script>

        <a href="index.html">Voltar</a>

    </main>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
