<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>

    <style>
        h1{
            color: green;
        }
        
        body {
            background-color:  azure;
        }
    </style>

</head>

<body>

    <main class="container">
        <header>
            <h1>Atividade número 3</h1>
            <hr>
        </header>

        <!--JavaScript-->
        <script>
            //Entrada de dados
            velocidade = prompt(`Indique a velocidade média do carro: `)

            //Saída
            document.write(`<h4>A velocidade média do carro é: ${velocidade}</h4><br><br>`)

            if (velocidade > 60 ) {
                document.write(`<h4>Limite de velocidade acima do permitido</h4><hr>`)
            } else {
                document.write(`<h4>Velocidade normal</h4><hr>`)
            }
        
        </script>

        <a href="index.html">Voltar</a>
        
    </main>

</body>
